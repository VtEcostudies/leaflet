<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
		<link rel="stylesheet" href="css/bootstrap.css">

    <!-- Leaflet's CSS -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>

    <!-- omnivore lets us import file formats other than geoJSON.  eg. KML -->
    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

    <!-- VectorGrid extension for Leaflet (enables vector tiles maps from GBIF) -->
    <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.js"></script>

		<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/moment.min.js"></script>

    <script type="module" src="js/occInatMap.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="header">
    <div class="row">
			<div class="col-sm-1"></div>
      <div class="col-sm-2 slidecontainer">
				<input type="range" min="0" max="9" value="0" class="slider" id="getDays" name="getDays"><br>
				<label for="getDays" id="dayValue">0 Days</label>
      </div> <!-- col -->
			<div class="col-sm-3">
				<h3 id="title">VAL iNaturalist<br>Observations: 0</h4>
      </div> <!-- col -->
			<div class="col-sm-2">
				<input type="checkbox" id="runTimer" name="runTimer" class="form-check-input" checked>
				<label for="runTimer">Update/30s</label><br>
				<input type="checkbox" id="vtOnly" name="vtOnly" class="form-check-input" checked>
				<label for="vtOnly">VT-Only</label>
			</div> <!-- col -->
			<div class="col-sm-2">
				<input type="radio" id="getObs" name="dataType" value="0" class="form-check-input" checked>
				<label for="getObs">Observations</label><br>
				<input type="radio" id="getIDs" name="dataType" value="1" class="form-check-input">
				<label for="getIDs">Identifications</label>
			</div> <!-- col -->
			<div class="col-sm-2">
				<input type="radio" id="needsID" name="quality" value="0" class="form-check-input" checked>
				<label for="needsID">Needs ID</label><br>
				<input type="radio" id="research" name="quality" value="1" class="form-check-input">
				<label for="research">Research</label>
			</div> <!-- col -->
<!--
			<div class="col-sm-1">
				<label id="ctMap">Obs: 0</label>
      </div>
-->
    </div> <!-- row -->
  </div> <!-- container -->

		<div id="inatTimer">
			<div class="row">
				<div id="vtatlas_webmap" class="col-sm-12" style="padding-left:25px;">
					<div id="mapid" style="width: 100%; height: 600px;"></div>
				</div>
			</div>
		</div>

</body>
</html>
